<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>
<body class="100-vh lm-bg-blue">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center py-3 mb-3">
                <h1 class="text-white">Calcola il prezzo del tuo Ticket</h1>
            </div>
            <!-- card inserimento dati -->
            <div class="col-6 rounded border bg-white shadow p-3 bg-body-tertiary rounded p-3 mb-3">
                <div class="content">
                    <div class="d-flex justify-content-center flex-column">
                        <!-- input nome e cognome -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">Nome e Cognome</span>
                            <!-- nome -->
                            <input type="text" id="firstName" aria-label="First name" class="form-control" value="" required>
                            
                            <!-- cognome -->
                            <input type="text" aria-label="Last name" class="form-control" id="lastName" value="" required>
                        </div>
                        <!-- etÃ  -->
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="anni" id="age">
                        </div>
                        <!-- maggiorenne/minorenne -->
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Options</label>
                            <select class="form-select" id="inputGroupSelect01">
                              <option selected>scegli</option>
                              <option value="maggiorenne">maggiorenne</option>
                              <option value="minorenne">minorenne</option>
                            </select>
                        </div>
                        <!-- chilometri da percorrere -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">km</span>
                            <input type="text" class="form-control km-label" placeholder="inserisci chilometri" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="">
                        </div>
                        <!-- buttons -->
                        <div class="col-6">
                            <button type="button" class="btn btn-primary btn-sm" id="ticketGenerator">Genera Ticket</button>
                            <button type="button" class="btn btn-secondary btn-sm" id="delete">Annulla inserimento</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ticket generato -->
            <div class="col-8 rounded text-white border bg-primary  p-3 mt-3 d-none " id="ticketContainer">
                <div class="content">
                    <div class="d-flex flex-column">
                        <!-- title -->
                        <div class="col-12">
                            <h3 class="mb-3">Ticket Generato!</h3>
                            <p class=" mb-3">dettaglio passeggeri</p>
                            <hr class="my-1 mb-3">
                        </div>
                        <!-- dati dell'utente -->
                        <div class="col-12 text-white py-3">
                            <div class="content">
                                <div class="d-flex">
                                    <!--box name -->
                                    <div class="col-3 mx-2 bg-white rounded border p-4 lm-color-blue">
                                        <h5>Nome</h5>
                                        <span class="completeNameOutput">***</span> 
                                    </div>
                                    <div class="d-flex flex-wrap flex-grow-1 border rounded">
                                        <!-- offerta -->
                                    <div class="col flex-grow-1 p-4 lm-color-blue text-white">
                                        <h5>Offerta</h5>
                                        <span id="offers">****</span>
                                    </div>
                                    <!-- carrozza -->
                                    <div class="col flex-grow-1 p-4 lm-color-blue text-white">
                                        <h5>Carrozza</h5>
                                        <span class="carriage">****</span>
                                    </div>
                                    <!-- codice cp  -->
                                    <div class="col flex-grow-1 p-4 lm-color-blue text-white">
                                        <h5>Codice cp</h5>
                                        <span class="cp-code">****</span>
                                    </div>
                                    <!-- costo biglietto -->
                                    <div class="col flex-grow-1 p-4 lm-color-blue text-white">
                                        <h5>Costo</h5>
                                        <span class="ticketCostResult">****</span>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    
    <script src="main.js"></script>
    <!-- <script src="test.js"></script> -->
</body>
</html>
